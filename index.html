<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Final - Particles</title>
    <style>
        /* Cyan gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #007BFF); /* cyan gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight shadow for readability */
            z-index: 1;
        }

        /* Particle class */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Hello, this is your basic page with a cyan blue gradient!</h1>
    
    <!-- JavaScript for particles -->
    <script>
        const numberOfParticles = 100;
        const particles = [];

        // Create particles
        for (let i = 0; i < numberOfParticles; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');

            // Set random position
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';

            // Add particle to the body
            document.body.appendChild(particle);

            // Store particle for later interaction
            particles.push(particle);
        }

        // Mouse move event to track mouse position
        document.addEventListener('mousemove', function(e) {
            particles.forEach(particle => {
                // Get current particle position
                const particleRect = particle.getBoundingClientRect();
                const particleX = particleRect.left + particleRect.width / 2;
                const particleY = particleRect.top + particleRect.height / 2;

                // Calculate the direction towards the mouse
                const deltaX = e.clientX - particleX;
                const deltaY = e.clientY - particleY;

                // Move particle slightly towards the mouse
                const speed = 0.1; // How fast the particles move towards the mouse
                particle.style.left = particleX + deltaX * speed + 'px';
                particle.style.top = particleY + deltaY * speed + 'px';
            });
        });
    </script>
</body>
</html>
