<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
    <style>
        /* Apply a smooth cyan blue gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #007BFF); /* cyan gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight shadow for readability */
        }
    </style>
</head>
<body>
    <h1>Hello, this is your basic page with a cyan blue gradient!</h1>
</body>
</html>
